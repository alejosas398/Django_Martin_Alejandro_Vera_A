{% extends 'base.html' %}
{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/signup/" method="POST" class="card card-body">
                <h1 class="text-center">Registrarse</h1>
                {{error}}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Write your username">
                </div>

                <div class="mb-3">
                    <label for="password1">Contraseña:</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Contraseña">
                </div>

                <div class="mb-3">
                    <label for="password2">Confirma tu Contraseña:</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirma tu Contraseña">
                </div>
                <p class="text-muted mb-0">
                    ¿Ya tienes cuenta? <a href="/signin/" style="color: #667eea; text-decoration: none;">Iniciar Sesión</a>
                </p>
                <button class="btn btn-primary">
                    Iniciar Sesión
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
