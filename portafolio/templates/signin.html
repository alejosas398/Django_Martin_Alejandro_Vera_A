{% extends 'base.html' %}
{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/signin/" method="POST" class="card card-body">
                <h1 class="text-center">Iniciar Sesion</h1>
                {{error}}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Write your username">
                </div>

                <div class="mb-3">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Write your password">
                </div>
                <p class="text-muted mb-0">
                    ¿Ya tienes cuenta? <a href="/signup/" style="color: #667eea; text-decoration: none;">Registrarse</a>
                </p>
                <button class="btn btn-primary">
                    Iniciar Sesión
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
